<div class="col-12 p-3">
    <div class="mb-3 d-flex flex-wrap justify-content-center align-items-center">

        <div class="col-12" *ngFor="let branch of branchData; let i = index">
            <div class="form-group text-center col-12 pb-3 px-2">
                <select (change)="optionSelected(i.toString(), $event)" class="form-select bg-dark text-white me-2" [value]="">
                    <option [hidden]="true" value="">Select branch</option>
                    <option *ngFor="let branchItem of branch" value="{{branchItem.branch || branchItem.id}}">{{branchItem.title}}</option>
                </select>
            </div>
        </div>

        <div class="mt-3 px-2">
            <button type="button" (click)="submit()" class="btn btn-outline-success" [disabled]="!canSubmit()">Show Schedule</button>
        </div>
    </div>
</div>
